<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="images/headphone-symbol.png" />
    <title>Pixel Music</title>
  </head>
  <body>
    <h1>Pixel Player</h1>
    <div class="music-container">
      <div class="music-info">
        <h4 id="title">Ukelelele</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio src="music/Pixel Forest.wav" id="audio"></audio>
      <div class="img-container">
        <img src="images/pixel_forest.png" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"> </i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"> </i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"> </i>
        </button>
      </div>
    </div>

    <div class="navigation volume-btns">
      <button id="vol-down" class="action-btn action-btn-big">
        <i class="fas fa-volume-down"> </i>
      </button>
      <button id="vol-up" class="action-btn action-btn-big">
        <i class="fas fa-volume-up"> </i>
      </button>
      <button id="vol-mute" class="action-btn action-btn-big">
        <i class="fas fa-volume-mute"> </i>
      </button>
      <button id="loop" class="action-btn action-btn-big">
        <i class="fas fa-retweet"> </i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
